version: '3.8'

services:
# FastAPI Backend Service
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taste-karachi-api-dev
    ports:
      - "8000:8000"
    env_file:             # <--- NEW: Loads your .env file
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
      - CHROMA_DB_PATH=/app/chroma_db_data  # <--- NEW: Tells code where DB is
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}    # <--- NEW: Explicitly passes key
    volumes:
      - ./src:/app/src
      - ./chroma_db_data:/app/chroma_db_data # <--- NEW: Maps local DB to container
    networks:
      - taste-karachi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Frontend Service
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taste-karachi-frontend-dev
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - FASTAPI_URL=http://fastapi:8000
    volumes:
      - ./src:/app/src
    depends_on:
      - fastapi
    networks:
      - taste-karachi-network
    command: streamlit run src/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    tty: true  # Allocate a pseudo-TTY for better terminal output
    stdin_open: true  # Keep STDIN open

  # Prometheus Service
  prometheus:
    image: prom/prometheus:latest
    container_name: taste-karachi-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - taste-karachi-network
    depends_on:
      - fastapi
    restart: unless-stopped

  # Grafana Service
  grafana:
    image: grafana/grafana:latest
    container_name: taste-karachi-grafana-dev
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - taste-karachi-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  taste-karachi-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
