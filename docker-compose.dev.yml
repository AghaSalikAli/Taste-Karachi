version: '3.8'

services:
  # Initialization Container - Creates Vector DB on First Launch
  init-container:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taste-karachi-init-dev
    environment:
      - PYTHONUNBUFFERED=1
      - CHROMA_DB_PATH=/app/chroma_db_data
    volumes:
      - chroma-db-volume:/app/chroma_db_data  # Named volume for vector DB
      - chroma-cache-volume:/root/.cache/chroma  # Cache embedding models
      - ./RAG-data:/app/RAG-data:ro           # Read-only mount of source data
    networks:
      - taste-karachi-network
    command: >
      sh -c "
        echo '================================================';
        echo 'Checking Vector DB Status...';
        echo '================================================';
        if [ -f /app/chroma_db_data/chroma.sqlite3 ]; then
          echo '✓ Vector DB already exists - skipping initialization';
          echo 'Checking embedding model cache...';
          if [ -d /root/.cache/chroma/onnx_models ]; then
            echo '✓ Embedding model already cached';
          else
            echo '✗ Embedding model not cached - warming up...';
            python src/warmup_cache.py || echo '⚠️ Cache warmup failed';
          fi;
          exit 0;
        else
          echo '✗ Vector DB not found - initializing...';
          python src/ingest.py || exit 1;
          echo '✓ Vector DB initialization complete';
          echo 'Warming up embedding model cache...';
          python src/warmup_cache.py || echo '⚠️ Cache warmup failed';
          exit 0;
        fi;
      "
    restart: "no"  # Only runs once per docker-compose up

  # FastAPI Backend Service
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taste-karachi-api-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
      - CHROMA_DB_PATH=/app/chroma_db_data
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./src:/app/src
      - chroma-db-volume:/app/chroma_db_data  # ChromaDB needs write access for lock files
      - chroma-cache-volume:/root/.cache/chroma  # Cache embedding models (shared with init-container)
    networks:
      - taste-karachi-network
    depends_on:
      init-container:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Frontend Service
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taste-karachi-frontend-dev
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - FASTAPI_URL=http://fastapi:8000
    volumes:
      - ./src:/app/src
    depends_on:
      init-container:
        condition: service_completed_successfully
      fastapi:
        condition: service_started
    networks:
      - taste-karachi-network
    command: streamlit run src/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    tty: true
    stdin_open: true

  # Prometheus Service
  prometheus:
    image: prom/prometheus:latest
    container_name: taste-karachi-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - taste-karachi-network
    depends_on:
      - fastapi
    restart: unless-stopped

  # Grafana Service
  grafana:
    image: grafana/grafana:latest
    container_name: taste-karachi-grafana-dev
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - taste-karachi-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  taste-karachi-network:
    driver: bridge

volumes:
  chroma-db-volume:      # Named volume for ChromaDB - persists between restarts
  chroma-cache-volume:   # Named volume for ChromaDB embedding models cache
  prometheus-data:
  grafana-data:
